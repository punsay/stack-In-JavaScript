<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stack</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stack.css">
</head>
<body>

    <div class="container">
        <div>
            Enter a string to push in a stack:
        </div>
        <div class="input-container margin-B-20">
            <div>
                <input type="text" class="input-container_str">
            </div>
            <div>
                <button class="input-container_push-btn ">
                    Push
                </button>
                <button class="input-container_pop-btn">
                    Pop
                </button>
            </div>
        </div>
        <div class="container_stack-elements">
        </div>
    </div>
    <script src="stack.js"></script>
</body>
</html>
